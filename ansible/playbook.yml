---
# See https://stackoverflow.com/a/63734604/376366
- name: Group hosts by OS
  hosts: all
  tasks:
    - name: Classify hosts depending on their OS distribution
      group_by:
        key: os_{{ ansible_facts['distribution'] }}

- hosts: all
  roles:
    - common
    - util
    - gh
    - libpq
    - stern
    - hack-font
    - shell
    - tig
    - pyenv
    - fzf
    - neovim
    - ruby
    - node
    - yarn

- hosts: os_MacOSX
  roles:
    - cask
    - iterm2
    - sourcetree
    - karabiner

