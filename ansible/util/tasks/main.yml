---
- name: Install general utilities
  become: "{{ become_option }}"
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - awscli
    - colordiff
    - git
    - htop
    - jq
    - nmap
    - ripgrep
    - telnet
    - tldr
    - tree
    - watch

- name: Install Ubuntu utilities
  when: distribution == 'Ubuntu'
  become: yes
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - keychain
    - python3-apt
    - python3-venv
    - software-properties-common
    - zsh

