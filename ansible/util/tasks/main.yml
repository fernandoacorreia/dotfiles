---
- name: Install general utilities
  command: brew install {{item}}
  with_items:
    - gh
    - htop
    - ripgrep
    - stern
    - tree
    - watch

- name: Create link for ~/.editorconfig
  file:
    src: "{{ macfiles_dir }}/.editorconfig"
    dest: "{{ home_dir }}/.editorconfig"
    state: link
