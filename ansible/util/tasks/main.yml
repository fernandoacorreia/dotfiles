---
- name: Install general utilities
  command: "{{ home_dir }}/macfiles/bin/brew-install-or-upgrade {{item}}"
  with_items:
    - colordiff
    - gh
    - git
    - htop
    - libpq
    - ripgrep
    - stern
    - tldr
    - tree
    - watch

